// 某个特定元素在一个数组中是否拥有(只要有一个满足some,全部都要满足every)
	function fn7(aRr,value){
		if( !(typeof aRr =='object' && arguments.length>1)){
			return '输入错误';
		}
		for(var i=0; i<aRr.length; i++){
			if(aRr[i]==value){
				return true;
			}
		}
		return false;
	}

// 某个特定元素在一个数组中是否拥有(全部都要满足every)
	function every(arr,fn){
		for(var i=0; i<arr.length; i++){
			if(!fn(arr[i])){
				return false;
			}
		}
		return true;
	}
// 数组里的元素转换字符串
	function fn8(ajsp,type){
		type=type||'-';
		var result='';
		for(var i=0; i<ajsp.length; i++){
			if(i<ajsp.length-1){
				result=ajsp[i]+type
			}else{
				result=ajsp[i]
			}
		}
	return result;
	// console.log(result)
	
	//return和result不能同时使用
	//同时使用时需要把result赋值到新的变量上
	}

	
var bbc=[10,20,30,35,7,57,91]
fn8(bbc)


// 数组里筛选filter出满足条件的元素
	function fn9(arr){
		var newarr=[]
		for(var z=0; z<arr.length; z++){
			if(arr[z]%2==0){
				newarr[newarr.length]=arr[z]
			}
		}
		return newarr
	}

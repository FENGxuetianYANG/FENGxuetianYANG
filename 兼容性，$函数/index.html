<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box"></div>
</body>
</html>
<script>

	function getClass(classname,ranger){
		ranger= ranger ? ranger:document;
		if(document.getElementsByClassName){
			return ranger.getElementsByClassName(classname)
		}else{
			var newarr=[];
			var all=ranger.getElementsByTagName('*');
			for(var i=0; i<all.length; i++){
// checkClass(all[i].className,classname)是一个函数里头有两个参数
// 也就是下面的函数。
				if(checkClass(all[i].className,classname)){
					newarr.push(all[i]);
				}
			}
		return newarr;
		}
	}
// checkClass(className,classname);
// className是否包含classname;
// className'box box1 box2';
// classname'box';
		function checkClass(className,classname){
			// 空字符串中间需要打空格
			var arr=className.split(' ');
			for(var i=0; i<arr.length; i++){
				if(arr[i]==classname){
					return true;
				}
			}
			return false;
		}

// $函数
// $(".xx")   $("#xx")   $("xxx")
// 参数说明
// select:选择器字符串    
// .  className; #   Id;     tagName;

	function $(select,ranger){
		ranger=ranger||document;
		// charAt(0)，第一个字符，角标是0
		var first=select.charAt(0);
		if(first=='.'){
			return getClass(select.substring(1));
		}else if(first=='#'){
			return document.getElementById(select.substring(1),ranger);
		}else if(/^[a-z][a-z1-6]{0-8}$/.test){
			return ranger.getElementsByTagName(select);
		}
	}
let a = $('#box');

</script>

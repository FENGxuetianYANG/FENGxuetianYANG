// 映射(对应关系map)
	function map(arr, fn){
 		var newarr=[];
 		for(var e=0; e<arr.length; e++){
 			newarr[newarr.length]=fn(arr[e]);
 		}
 		return newarr;
 	}

// 深拷贝与递归函数的应用
	var arr=[1,2,3,4,5,6,['a','b','c',7,8,'d']];
	var arr1=copy(arr);
	console.log(arr1);

	function copy(arr){
		var newarr=[];
		for(var g=0; g<arr.length; g++){
			if(typeof arr[g]=='object'){
				newarr[g]=copy(arr[g]);
			}else{
				newarr[g]=arr[g]
			}
		}
		return newarr;
	}
